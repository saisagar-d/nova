<div class="chat-container">
    {% if user_question %}
        <!-- User Message -->
        <div class="user-message">
            {{ user_question }}
        </div>
    {% endif %}

    {% if answer %}
        <!-- Bot Answer -->
        <div class="bot-message">
            {{ answer }}
            {% if extra_data %}
                <div class="extra-info">
                    <ul>
                        {% for key, value in extra_data.items %}
                            <li><strong>{{ key }}:</strong> {{ value }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        </div>
    {% endif %}
</div>




<form method="post">
    {% csrf_token %}
